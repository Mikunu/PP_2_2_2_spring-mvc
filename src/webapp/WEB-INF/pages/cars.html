<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
    <style>
        body {
            font-family: "Roboto Light", serif;
            background-color: #222222;
            color: #fff;
            margin: 20px;
        }

        h1 {
            color: rgba(97, 251, 246, 0.55);
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            background-color: #333;
            color: #fff;
        }

        th, td {
            border: 1px solid #555;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #333;
        }

        tr:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<h1>List of cars:</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Label</th>
        <th>Cars available</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getId()}"></td>
        <td th:text="${car.getLabel()}"></td>
        <td th:text="${car.getAmount()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
